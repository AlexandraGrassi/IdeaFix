<div class="ui fluid link card">
    <div class="content" routerLink="/idea">
      <div class="header">
        <img class="ui avatar image" src="https://png.icons8.com/color/1600/avatar.png">{{idea.author.nickname}}
        <div class="right floated meta">
          <span class="idea-attachments"><i class="attach icon"></i>2</span>
        </div>
      </div>
    </div>

    <div class="content idea-content" routerLink="/idea">
      <div class="center aligned header">{{idea.title}}</div>
      <div class="description">
         {{idea.bigDescription}}
      </div>

      <div class="ui center aligned tags">
        <!--TODO: tags with different colors-->
        <button class="ui violet tag-btn button " *ngFor = "let tag of idea.setOfTags">
          {{ tag.name }}
        </button>
      </div>
    </div>

    <!--TODO: hover on comments, eye and idea icons-->
    <div class="extra content">
      <div class="ui grid">
        <div class="centered row">
          <div class="ui seven wide column">
            <div class="left floated">
              <span class="idea-comment"><i class="big comment outline icon"></i>3</span>
            </div>
          </div>
          <div class="ui two wide column">
            <i class="big idea icon"></i>
          </div>
          <div class="ui seven wide column">
            <div class="right floated">
              <span class="fav"><i class="big unhide icon"></i>17</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
