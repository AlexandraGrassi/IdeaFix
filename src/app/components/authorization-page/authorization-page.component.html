<main>
  <form class="ui form">
    <div class="field">
      <label>Login</label>
      <input type="text" name="username " id="username" class="form-control" placeholder="Nickname or e-mail"  ng-model="vm.username" required=""  />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="username " id="password" class="form-control" placeholder="Password"  ng-model="vm.password" required=""  />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
    </div>
    <button class="ui button" type="submit" routerLink="/feed">Submit</button>
    <a routerLink="/feed" class="btn btn-link">Register</a>

  </form>
</main>
